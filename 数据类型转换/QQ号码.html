<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<script type="text/javascript">
	window.onload = function(){
		var aInp = document.getElementsByTagName('input');
		var str = '';
		aInp[1].onclick = function(){
			str = aInp[0].value;
			if(str == ''){
				alert('没有输入值');
			}else if(isNaN(str)){
				alert('输入的不是数字');
			}else if(str.charAt(1)==0){
				alert('第一位不能为0');
			}else if(parseInt(str)!=parseFloat(str)){
				alert('不能输入小数');
			}else if(str.length<5||str.length>10){
				alert('长度必须在5~10位之间');
			}else{
				alert('pass');
			}
		}
	}
</script>
</head>

<body>

请输入QQ号码：<input type="text" />
<input type="button" value="判断" />


<br />
1、有没有输入<br />
2、输入的是不是数字<br />
3、不能有0在前面<br />
4、不能是小数<br />
5、输入的数字必须在5位以上、10位以内<br />

</body>
</html>
