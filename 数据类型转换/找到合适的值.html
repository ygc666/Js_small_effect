<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>

<script>
	var arr = [ '100px', 'abc'-6, [], -98765, 34, -2, 0, '300', , function(){alert(1);}, null, document, [], true, '200px'-30,'23.45元', 5, Number('abc'), function(){ alert(3); }, 'xyz'-90 ];
/*
	1、找到arr里所有的数字：-98765, 34, -2, 0, 5
	2、找到可以转成数字的：'100px', -98765, 34, -2, 0, 5, '300', '23.45元', 
	3、把转成数字以后，最大值判断出来：300
	4、把 NaN 所在的位置找出来：1 14 17  19
*/
	var num = [];
	var strNum = [];
	var strNum1 = [];
	//1
	for(var i=0;i<arr.length;i++){
		if(typeof arr[i] === 'number' && !isNaN(arr[i])){
			num.push(arr[i]);
		}
	}
	console.log(num);
	//2
	for(var i=0;i<arr.length;i++){
		strNum.push(parseFloat(arr[i]));
	}
	for(var i=0;i<strNum.length;i++){
		if(!isNaN(strNum[i])){
			strNum1.push(strNum[i]);
		}
	}
	console.log(strNum1);
	//3
	var max = strNum1[0];
	for(var i=1;i<strNum1.length;i++){
		if(strNum1[i]>max){
			max = strNum1[i];
		}
	}
	console.log(max);

	//4
	for(var i=0;i<arr.length;i++){
		if(typeof arr[i] == 'function'){
			null;
		}else if(typeof arr[i] == 'object'){
			null;
		}else if(typeof arr[i] == 'undefined'){
			null;
		}else if(arr[i] == arr[i]){//利用NaN不等于NaN来判断
			null;
		}else{
			console.log(i);
		}
	}
</script>
