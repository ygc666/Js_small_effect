<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>上移下移</title>
	<style type="text/css">
		li{margin: 10px 0;}
		input[value="上移"]{margin-right: 5px;}
	</style>
</head>
<body>
	<ul>
		<li>哈哈哈 1 <input type="button" value="上移"><input type="button" value="下移"></li>
		<li>呵呵呵 2 <input type="button" value="上移"><input type="button" value="下移"></li>
		<li>嘿嘿嘿 3 <input type="button" value="上移"><input type="button" value="下移"></li>
		<li>嘻嘻嘻 4 <input type="button" value="上移"><input type="button" value="下移"></li>
		<li>啦啦啦 5 <input type="button" value="上移"><input type="button" value="下移"></li>
	</ul>
</body>
</html>
<script type="text/javascript">
	var inp = document.getElementsByTagName('input');
	for(var i=0;i<inp.length;i++){
		if(inp[i].getAttribute('value')=='上移'){

			inp[i].onclick = function(){
				//present 现在的
				//previous 先前的
				//把现在的和上个存起来
				var present = this.parentNode;
				var previous = present.previousElementSibling;
				//利用默认如果previous不存在，会将其添加到父元素的末尾
				present.parentNode.insertBefore(present,previous);
			}
		}else if(inp[i].getAttribute('value')=='下移'){
			inp[i].onclick = function(){
				var present = this.parentNode;
				var next = present.nextElementSibling;
				if(next){
					present.parentNode.insertBefore(next,present);
				}else{
					//如果元素不存在就把他插到第一位去
					present.parentNode.insertBefore(present,present.parentNode.children[0]);
				}
			}
		}
	}
</script>
